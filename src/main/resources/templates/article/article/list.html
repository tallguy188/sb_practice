<html layout:decorate="~{global/layout}">

<div layout:fragment="content" class="p-5">



    <h1 class="font-bold text-center mt-2">리스트</h1>

    <ul th:if="${articles.size} > 0">
        <li th:each="article : ${articles.reversed}">
            <a th:href="|/article/detail/${article.id}|" th:text="|${article.id}번 : ${article.title}|"></a>
        </li>
    </ul>
</div>
</html>
